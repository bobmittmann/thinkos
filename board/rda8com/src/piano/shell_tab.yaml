--- # Command list

- cmd: erase
  alias: e
  param: 
  usage: 'Erase application'
  help: >
    Erase a flash block.

- cmd: rcvy
  alias: y
  param: 
  usage: 'YMODEM app upload'
  help: >
    This command uses YMODEM protocol to receive a file and write it to a
    flash partrition.

- cmd: reboot
  alias:
  param: 
  usage: 'Reboot the system'
  help: >
    Write the content of a FLASH partition to the console.

- cmd: help
  alias: h
  param: ['CMD']
  usage: 'Display a list of commands'
  help: >
    Display a summary list of commands.

- cmd: info
  alias: i
  usage: 'Display system information'

- cmd: app
  usage: 'Run the application'

- cmd: test
  alias: t
  usage: 'Perform a test'
