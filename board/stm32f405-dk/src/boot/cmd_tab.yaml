
--- # Command list

- cmd: erase
  alias: e
  param: ['app', 'diag']
  usage: 'erase a flash partition'
  help: >
    Erase a flash block.

- cmd: rcvy
  alias: y
  param: ['app', 'diag']
  usage: 'YMODEM file receive to flash partition'
  help: >
    This command uses YMODEM protocol to receive a file and write it to a
    flash partrition.

